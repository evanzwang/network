        <div class="hidden" id="data-preloaded" data-preloaded="{&quot;topic_59592&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:264889,\&quot;name\&quot;:\&quot;Nikita Mounier\&quot;,\&quot;username\&quot;:\&quot;nikitamounier\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forums.swift.org/nikitamounier/{size}/24825_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2022-08-11T17:30:15.566Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eI&#39;m building out a new feature using the new Grand Concurrency Update (as I like to call it). It&#39;s made modelling dependency clients much, much nicer. As confirmed by your \\u003ca href=\\\&quot;https://github.com/pointfreeco/swift-composable-architecture/blob/main/Examples/VoiceMemos/VoiceMemos/AudioRecorderClient/LiveAudioRecorderClient.swift\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eVoiceMemos\\u003c/a\\u003e case study, it felt natural to push the dependencies into a private actor, with an endpoint on the actor which returns an \\u003ccode\\u003eAsyncThrowingStream\\u003c/code\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eHowever I&#39;m having an issue, where the \\u003ccode\\u003eCLLocationManagerDelegate\\u003c/code\\u003e methods are never called (even though the \\u003ccode\\u003elocationManagerDidChangeAuthorization(_:)\\u003c/code\\u003e should be called after the \\u003ccode\\u003eCLLocationManager\\u003c/code\\u003e is initialised for instance) , and I&#39;m wondering if it&#39;s related to how I modelled the dependancy with an actor and an \\u003ccode\\u003eAsyncThrowingStream\\u003c/code\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eHere&#39;s the important bits of the code:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-swift\\\&quot;\\u003eextension BeaconClient {\\n  static var live: Self {\\n    let beacon = BeaconActor()\\n    return Self { await beacon.start(major: $0, minor: $1) }\\n  }\\n}\\n\\nprivate actor BeaconActor {\\n  var delegate: Delegate?\\n  var locationManager: CLLocationManager?\\n  var peripheralManager: CBPeripheralManager?\\n  \\n  func start(major: UInt16, minor: UInt16) -\\u0026gt; AsyncThrowingStream\\u0026lt;[Beacon], Error\\u0026gt; {\\n    return AsyncThrowingStream { continuation in\\n                                \\n      self.delegate = Delegate(\\n        detectorAuthorizationChanged: { [locationManager = UncheckedSendable(locationManager)] auth in\\n          \\n          print(\\\&quot;Detector authorization changed: \\\\(auth)\\\&quot;) // never prints\\n          switch auth {\\n          // ...\\n          }\\n        },\\n        detectorFailed: { error in\\n          print(\\\&quot;Detector Failed: \\\\(error)\\\&quot;) // never prints\\n          continuation.finish(throwing: error)\\n        },\\n        detectorRangedBeacons: { beacons in\\n          print(\\\&quot;Detector ranged beacons: \\\\(beacons)\\\&quot;) // never prints\\n          continuation.yield(beacons)\\n        }\\n      )\\n      \\n      continuation.onTermination = { /* ...cleanup... */ }\\n      \\n      self.locationManager = CLLocationManager()\\n      locationManager?.delegate = self.delegate\\n      locationManager?.requestWhenInUseAuthorization()\\n      \\n    }\\n  }\\n}\\n\\nprivate final class Delegate: NSObject, CLLocationManagerDelegate, Sendable {\\n  let detectorAuthorizationChanged: @Sendable (CLAuthorizationStatus) -\\u0026gt; Void\\n  let detectorFailed: @Sendable (Error) -\\u0026gt; Void\\n  let detectorRangedBeacons: @Sendable ([Beacon]) -\\u0026gt; Void\\n  \\n  init(/* ... */) { }\\n  \\n  func locationManagerDidChangeAuthorization(_ manager: CLLocationManager) {\\n    print(\\\&quot;Authorization changed: \\\\(manager.authorizationStatus)\\\&quot;) // never prints\\n    self.detectorAuthorizationChanged(manager.authorizationStatus)\\n  }\\n  \\n  // other delegate methods\\n}\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eIs it possible that the \\u003ccode\\u003eCLLocationManager\\u003c/code\\u003e is somehow getting deallocated instantly?\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eEdit\\u003c/strong\\u003e: I&#39;m not sure whether this matters or not, but the endpoint is getting called inside a \\u003ccode\\u003ewithThrowingTaskGroup\\u003c/code\\u003e inside of a \\u003ccode\\u003e.run\\u003c/code\\u003e in the reducer, like this:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-swift\\\&quot;\\u003ereturn .run { send in\\n  await withThrowingTaskGroup(of: Void.self) { group in\\n    group.addTask {\\n      for try await beacons in await environment.beacon.start(major, minor) {\\n        await send(.beaconsResponse(beacons))\\n      }\\n    }\\n    \\n    // other stuff \\n  }\\n}\\n\\u003c/code\\u003e\\u003c/pre\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:14,\&quot;updated_at\&quot;:\&quot;2022-08-11T21:13:28.140Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:2368,\&quot;reads\&quot;:208,\&quot;readers_count\&quot;:207,\&quot;score\&quot;:11826.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:59592,\&quot;topic_slug\&quot;:\&quot;concurrency-update-dependency-delegate-methods-never-called\&quot;,\&quot;display_username\&quot;:\&quot;Nikita Mounier\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:3,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://github.com/pointfreeco/swift-composable-architecture/blob/main/Examples/VoiceMemos/VoiceMemos/AudioRecorderClient/LiveAudioRecord ate {\\n\\n    private lazy var locationManager: CLLocationManager = {\\n        let locationManager = CLLocationManager()\\n        locationManager.delegate = self\\n        return locationManager\\n    }()\\n\\n    private var continuation: CheckedContinuation\\u0026lt;CLLocation, Error\\u0026gt;?\\n\\n    func getCurrentLocation() async throws -\\u0026gt; CLLocation {\\n        return try await withCheckedThrowingContinuation { (continuation: CheckedContinuation\\u0026lt;CLLocation, Error\\u0026gt;) in\\n            self.continuation = continuation\\n            self.locationManager.desiredAccuracy = kCLLocationAccuracyBest\\n            if CLLocationManager.locationServicesEnabled() {\\n                self.locationManager.requestLocation()\\n            }\\n        }\\n    }\\n\\n    func locationManagerDidChangeAuthorization(_ manager: CLLocationManager) {\\n        print(\\\&quot;Auth changed\\\&quot;)\\n    }\\n\\n    func locationManager(\\n        _ manager: CLLocationManager,\\n        didUpdateLocations locations: [CLLocation]\\n    ) {\\n        print(\\\&quot;Location update received\\\&quot;)\\n        guard let latestLocation = locations.last else {\\n            self.continuation?.resume(with: .failure(LocationManagerError.unknown))\\n            return\\n        }\\n        self.continuation?.resume(with: .success(latestLocation))\\n        self.continuation = nil\\n    }\\n\\n    func locationManager(_ manager: CLLocationManager, didFailWithError error: Error) {\\n        print(\\\&quot;Location update error&#39;d\\\&quot;)\\n        self.continuation?.resume(with: .failure(error))\\n        self.continuation = nil\\n    }\\n}\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eThis might be a clue as to why the delegate calls are MIA (from \\u003ca href=\\\&quot;https://developer.apple.com/documentation/corelocation/cllocationmanager\\\&quot; class=\\\&quot;inline-onebox\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eCLLocationManager | Apple Developer Documentation\\u003c/a\\u003e):\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eCore Location calls the methods of your delegate object using the \\u003ca href=\\\&quot;https://developer.apple.com/documentation/foundation/runloop\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003e\\u003ccode\\u003eRunLoop\\u003c/code\\u003e\\u003c/a\\u003e of the thread on which you initialized \\u003ccode\\u003eCLLocationManager\\u003c/code\\u003e. That thread must itself have an active \\u003ccode\\u003eRunLoop\\u003c/code\\u003e, like the one found in your appâ€™s main thread.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\&quot;,\&quot;post_number\&quot;:6,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:14,\&quot;updated_at\&quot;:\&quot;2022-08-16T10:26:05.289Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:45,\&quot;reads\&quot;:125,\&quot;readers_count\&quot;:124,\&quot;score\&quot;:269.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:59592,\&quot;topic_slug\&quot;:\&quot;concurrency-update-dependency-delegate-methods-never-called\&quot;,\&quot;display_username\&quot;:\&quot;Rogerio De Paula Assis\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:3,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://developer.apple.com/documentation/corelocation/cllocationmanager\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Apple Developer Documentation\&quot;,\&quot;clicks\&quot;:40},{\&quot;url\&quot;:\&quot;https://developer.apple.com/do                 <link itemprop="mainEntityOfPage" href="https://forums.swift.org/t/concurrency-update-dependency-delegate-methods-never-called/59592">


              <span class="crawler-post-infos">
                  <time  datetime='2022-08-11T17:30:15Z' class='post-time'>

            <div class='post' itemprop='text'>
              <p>I'm building out a new feature using the new Grand Concurrency Update (as I like to call it). It's made modelling dependency clients much, much nicer. As confirmed by your <a href="https://github.com/pointfreeco/swift-composable-architecture/blob/main/Examples/VoiceMemos/VoiceMemos/AudioRecorderClient/LiveAudioRecorderClient.swift" rel="noopener nofollow ugc">VoiceMemos</a> case study, it felt natural to push the dependencies into a private actor, with an endpoint on the actor which returns an <code>AsyncThrowingStream</code>.</p>
<p>However I'm having an issue, where the <code>CLLocationManagerDelegate</code> methods are never called (even though the <code>locationManagerDidChangeAuthorization(_:)</code> should be called after the <code>CLLocationManager</code> is initialised for instance) , and I'm wondering if it's related to how I modelled the dependancy with an actor and an <code>AsyncThrowingStream</code>.</p>
<p>Here's the important bits of the code:</p>
<pre><code class="lang-swift">extension BeaconClient {
  static var live: Self {
    let beacon = BeaconActor()
    return Self { await beacon.start(major: $0, minor: $1) }
  }
}

private actor BeaconActor {
  var delegate: Delegate?
  var locationManager: CLLocationManager?
  var peripheralManager: CBPeripheralManager?
  
  func start(major: UInt16, minor: UInt16) -&gt; AsyncThrowingStream&lt;[Beacon], Error&gt; {
    return AsyncThrowingStream { continuation in
                                
      self.delegate = Delegate(
        detectorAuthorizationChanged: { [locationManager = UncheckedSendable(locationManager)] auth in
          
          print("Detector authorization changed: \(auth)") // never prints
          switch auth {
          // ...
          }
        },
        detectorFailed: { error in
          print("Detector Failed: \(error)") // never prints
          continuation.finish(throwing: error)
        },
        detectorRangedBeacons: { beacons in
          print("Detector ranged beacons: \(beacons)") // never prints
          continuation.yield(beacons)
        }
      )
      
      continuation.onTermination = { /* ...cleanup... */ }
      
      self.locationManager = CLLocationManager()
      locationManager?.delegate = self.delegate
      locationManager?.requestWhenInUseAuthorization()
      
    }
  }
}

private final class Delegate: NSObject, CLLocationManagerDelegate, Sendable {
  let detectorAuthorizationChanged: @Sendable (CLAuthorizationStatus) -&gt; Void
  let detectorFailed: @Sendable (Error) -&gt; Void
  let detectorRangedBeacons: @Sendable ([Beacon]) -&gt; Void
  
  init(/* ... */) { }
  
  func locationManagerDidChangeAuthorization(_ manager: CLLocationManager) {
    print("Authorization changed: \(manager.authorizationStatus)") // never prints
    self.detectorAuthorizationChanged(manager.authorizationStatus)
  }
  
  // other delegate methods
}
</code></pre>
<p>Is it possible that the <code>CLLocationManager</code> is somehow getting deallocated instantly?</p>
<p><strong>Edit</strong>: I'm not sure whether this matters or not, but the endpoint is getting called inside a <code>withThrowingTaskGroup</code> inside of a <code>.run</code> in the reducer, like this:</p>
<pre><code class="lang-swift">return .run { send in
  await withThrowingTaskGroup(of: Void.self) { group in
    group.addTask {
      for try await beacons in await environment.beacon.start(major, minor) {
        await send(.beaconsResponse(beacons))
      }
    }
    
    // other stuff 
  }
}
</code></pre>

              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2022-08-12T15:39:12Z' class='post-time'>

            <div class='post' itemprop='text'>
              <p>Sure! I created a GitHub repo, and the files of interest are <a href="https://github.com/nikitamounier/P2PTest/blob/main/P2PTest/BeaconClient/BeaconLive.swift" rel="noopener nofollow ugc">BeaconLive.swift</a> and the reducer in <a href="https://github.com/nikitamounier/P2PTest/blob/main/P2PTest/ContentView.swift#L35-L59" rel="noopener nofollow ugc">ContentView.swift</a>.</p>
<p>Of note is that the <code>CBPeripheralManagerDelegate</code> methods actually do get called (the console prints <strong>Advertiser state changed: CBManagerState(rawValue: 5)</strong> quite quickly) â€“ so I don't think the issue is the <code>Delegate</code> class being deallocated.</p>

            <div class='post' itemprop='text'>
              <p>Interesting â€“ so I just did that (with a Box class) but it still didn't work. Let me know if the implementation looks correct: <a href="https://github.com/nikitamounier/P2PTest/blob/main/P2PTest/BeaconClient/BeaconLive.swift#L17-L39" class="inline-onebox" rel="noopener nofollow ugc">P2PTest/BeaconLive.swift at main Â· nikitamounier/P2PTest Â· GitHub</a> â€“ the Box class is defined at the bottom of the file.</p>
<p>I'm wondering whether maybe the CLLocationManager doesn't play nicely with the Swift cooperative thread pool yet, and prefers to deliver its delegate events on the main thread.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">

          <div id='post_6' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forums.swift.org/u/rog'><span itemprop='name'>rog</span></a>
                (Rogerio De Paula Assis)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2022-08-16T10:12:12Z' class='post-time'>
                    August 16, 2022, 10:12am
                  </time>
                  <meta itemprop='dateModified' content='2022-08-16T10:26:05Z'>
              <span itemprop='position'>6</span>

            </div>
            <div class='post' itemprop='text'>
              <p>Hey <a class="mention" href="/u/nikitamounier">@nikitamounier</a> I have experienced the exact same issue you are describing here. My "location fetcher" type is not even an actor, just a class using with a vanilla <code>CLLocationManager</code> + <code>withCheckedThrowingContinuation</code>.</p>
<p>Interestingly, if I mark the class with <code>@MainActor</code> then the delegate callbacks get invoked as expected.</p>
<p>This is the basic implementation of the <code>LocationManager</code> class:</p>
<pre data-code-wrap="swift"><code class="lang-swift">class LocationManager: NSObject, CLLocationManagerDelegate {

    private lazy var locationManager: CLLocationManager = {
        let locationManager = CLLocationManager()
        locationManager.delegate = self
        return locationManager
    }()

    private var continuation: CheckedContinuation&lt;CLLocation, Error&gt;?

    func getCurrentLocation() async throws -&gt; CLLocation {
        return try await withCheckedThrowingContinuation { (continuation: CheckedContinuation&lt;CLLocation, Error&gt;) in
            self.continuation = continuation
            self.locationManager.desiredAccuracy = kCLLocationAccuracyBest
            if CLLocationManager.locationServicesEnabled() {
                self.locationManager.requestLocation()
            }
        }
    }

    func locationManagerDidChangeAuthorization(_ manager: CLLocationManager) {
        print("Auth changed")
    }

    func locationManager(
        _ manager: CLLocationManager,
        didUpdateLocations locations: [CLLocation]
    ) {
        print("Location update received")
        guard let latestLocation = locations.last else {
            self.continuation?.resume(with: .failure(LocationManagerError.unknown))
            return
        }
        self.continuation?.resume(with: .success(latestLocation))
        self.continuation = nil
    }

    func locationManager(_ manager: CLLocationManager, didFailWithError error: Error) {
        print("Location update error'd")
        self.continuation?.resume(with: .failure(error))
        self.continuation = nil
    }
}
</code></pre>
<p>This might be a clue as to why the delegate calls are MIA (from <a href="https://developer.apple.com/documentation/corelocation/cllocationmanager" class="inline-onebox" rel="noopener nofollow ugc">CLLocationManager | Apple Developer Documentation</a>):</p>
<blockquote>
<p>Core Location calls the methods of your delegate object using the <a href="https://developer.apple.com/documentation/foundation/runloop" rel="noopener nofollow ugc"><code>RunLoop</code></a> of the thread on which you initialized <code>CLLocationManager</code>. That thread must itself have an active <code>RunLoop</code>, like the one found in your appâ€™s main thread.</p>
</blockquote>
            </div>

            <div class='post' itemprop='text'>
              <p>Ahhh... as soon as I posted that documentation snipped above, I had a thought and tried to create the <code>CLLocationManager</code> instance outside of my async function (by making it non-lazy) and voilÃ¡, everything started working as expected.</p>

            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forums.swift.org/u/nikitamounier'><span itemprop='name'>nikitamounier</span></a>
                (Nikita Mounier)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2022-08-16T13:27:55Z' class='post-time'>

              <span itemprop='position'>8</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Yes! Putting everything on the main actor made it work for me. Thank you! It does introduce a lot of thread hops in my code though â€“ I wonder if we can make one of Swift's cooperative thread pool's threads have their own active <code>RunLoop</code> too.</p>

          <div id='post_9' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forums.swift.org/u/stephencelis'><span itemprop='name'>stephencelis</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2022-08-16T13:48:31Z' class='post-time'>
                    August 16, 2022,  1:48pm
                  </time>
                  <meta itemprop='dateModified' content='2022-08-16T13:48:31Z'>
              <span itemprop='position'>9</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>I haven't dug into the project, but with the docs <a class="mention" href="/u/rog">@rog</a> points to, it's probably not safe to pass a <code>CLLocationManager</code> between concurrent boundaries, as the code is doing above using <code>UncheckedSendable</code>. You could try initializing it directly in the actor to see if that helps its threading model work better. It also might be the case that <code>CLLocationManager</code> might not be safe to use in an actor yet.</p>

              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2022-08-16T14:12:49Z' class='post-time'>

              <aside class="quote no-group" data-username="stephencelis" data-post="9" data-topic="59592">
<div class="title">
<div class="quote-controls"></div>
<img loading="lazy" alt="" width="24" height="24" src="https://sea2.discourse-cdn.com/swift/user_avatar/forums.swift.org/stephencelis/48/2675_2.png" class="avatar"> stephencelis:</div>

<p>AFAIU, I already am initializing it directly in the actor, which is what confuses me.</p>
<p>I did some digging about the interaction between actors and <code>RunLoop</code>, and found something interesting â€“ someone modelled a <code>RunLoop</code> as a global actor, which I could just annotate onto the class holding the <code>CLLocationManager</code> <a href="https://github.com/rustle/AccessibilityElement/blob/main/Sources/AccessibilityElement/Observer/ObserverRunLoopActor.swift" rel="noopener nofollow ugc">https://github.com/rustle/AccessibilityElement/blob/main/Sources/AccessibilityElement/Observer/ObserverRunLoopActor.swift</a>.</p>

            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forums.swift.org/u/nikitamounier'><span itemprop='name'>nikitamounier</span></a>

              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2022-08-16T15:09:10Z' class='post-time'>
                    August 16, 2022,  3:09pm

              <span itemprop='position'>11</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>So I added the RunLoop global actor, and it worked! The delegate methods are getting called correctly. Here's the updated code â€“ <a href="https://github.com/nikitamounier/tapit-app/blob/main/Sources/BeaconClient/Live.swift" class="inline-onebox" rel="noopener nofollow ugc">tapit-app/Live.swift at main Â· nikitamounier/tapit-app Â· GitHub</a>.</p>
<p>Do you think there's anything dangerous going on?</p>
            </div>

          <div id='post_12' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">

                (Ryan Zulkoski)

              <span class="crawler-post-infos">

              <span itemprop='position'>12</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p><a class="mention" href="/u/stephencelis">@stephencelis</a> Sorry to revive this thread, but is there a better way to guarantee <code>CLLocationManager</code> is created on the main thread without marking the entire client as <code>@MainActor</code> or creating a custom actor/runLoop like <a class="mention" href="/u/nikitamounier">@nikitamounier</a> outlined?</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />

          <div id='post_13' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://forums.swift.org/u/rzulkoski'><span itemprop='name'>rzulkoski</span></a>

              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-08-02T02:21:15Z' class='post-time'>

            <div class='post' itemprop='text'>
              <p>For anyone who is running into the same issue, an easy way to guarantee <code>CLLocationManager</code> gets initialized on the main thread is to add <code>_ = LocationManager.live</code> to your AppDelegateâ€™s <code>didFinishLaunching</code> method.</p>
<p>I donâ€™t like it, but itâ€™s the best way I can think of at this time.</p>
            </div>
